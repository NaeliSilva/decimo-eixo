<div fullpage id="fullpage" [options]="config" (ref)="getRef($event)" #fullpageRef>
    <div class="section bg-primary" *ngFor="let item of render; let i = index;">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="text-white font-weight-bold">{{ item.title }}</h1>
                            <h4 class="text-light">{{ item.subTitle }}</h4>
                            <div class="input-group mb-3">
                                <input type="text" id="{{item.input}}" class="form-control"
                                    (keydown)="$event.preventDefault();" [placeholder]="item.placeholder" value="{{form[item.input]}}">
                                <div class="input-group-append">
                                    <button class="btn btn-secondary" type="button"><i
                                            class="fas fa-backspace fa-lg"></i></button>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="simple-keyboard keyboard-{{item.input}}"></div>

                        </div>
                    </div>
                </div>
                <div class="col-md-3 mt-5 ml-5">
                    <img [src]="item.img">
                    <h5 class="text-white mt-5">{{item.text}}</h5>

                </div>
            </div>
        </div>

        <!-- <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="simple-keyboard"></div>
                </div>
            </div>
        </div> -->

        <div class="container mt-5">
            <div class="row mt-5">
                <div class="col-12 mt-5">
                    <button type="button" (click)="next()"
                        class="btn btn-raised btn-danger btn-lg float-left">Sair</button>
                    <button type="button" (click)="next()"
                        class="btn btn-raised btn-warning btn-lg text-dark float-right ml-3">Avan√ßar</button>
                    <button type="button" *ngIf="hasBack(i)" (click)="back()"
                        class="btn btn-raised btn-warning btn-lg text-dark float-right">Voltar</button>
                </div>
            </div>
        </div>
    </div>
</div>
